<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <link rel="stylesheet" href="css/leaflet.css" />
    
    <link rel="stylesheet" type="text/css" href="css/qgis2web.css">
    <link rel="stylesheet" href="css/label.css" />
    
    <link rel="stylesheet" href="css/MarkerCluster.css" />
    <link rel="stylesheet" href="css/MarkerCluster.Default.css" />
    
    
    
    
    
    
        <script src="js/leaflet.js"></script>
    
        <script src="js/leaflet-hash.js"></script>
        <script src="js/label.js"></script>
        <script src="js/Autolinker.min.js"></script>
    
    
    
    
    <script src="./resources/Autolinker.min.js"></script>
    
    
        <script src="js/leaflet.markercluster.js"></script>
    
    
     
    <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
    </style>
    <title></title>
  </head>
  <body>
    <div id="map">
        
    </div>
    
        <script src="data/json_buildings.js"></script>
        <script src="data/json_landuse.js"></script>
        <script src="data/json_natural.js"></script>
        <script src="data/json_points.js"></script>
        <script src="data/json_railways.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;
            highlightLayer.openPopup();
        }
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:3
        }).fitBounds([[40.7434819246,-74.0476824668],[40.7462894152,-74.0406158685]]);
        var hash = new L.Hash(map);
        var additional_attrib = '<a href="https://github.com/tomchadwin/qgis2web" target ="_blank">qgis2web</a>';
        var feature_group = new L.featureGroup([]);
        var bounds_group = new L.featureGroup([]);
        var raster_group = new L.LayerGroup([]);
        var basemap0 = L.tileLayer('http://a.tile.stamen.com/toner/{z}/{x}/{y}.png', {
            attribution: additional_attrib + ' Map tiles by <a href="http://stamen.com">Stamen Design</a>,<a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Mapdata: &copy; <a href="http://openstreetmap.org">OpenStreetMap</a>contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 28
        });
        basemap0.addTo(map);
        var layerOrder = new Array();
        function stackLayers() {
            for (index = 0; index < layerOrder.length; index++) {
                map.removeLayer(layerOrder[index]);
                map.addLayer(layerOrder[index]);
            }
        }
        function restackLayers() {
            for (index = 0; index < layerOrder.length; index++) {
                layerOrder[index].bringToFront();
            }
        }
        map.on('overlayadd', restackLayers);
        layerControl = L.control.layers({},{},{collapsed:false});
        function pop_buildings(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table><tr><th scope="row">osm_id</th><td>' + (feature.properties['osm_id'] !== null ? Autolinker.link(String(feature.properties['osm_id'])) : '') + '</td></tr><tr><th scope="row">name</th><td>' + (feature.properties['name'] !== null ? Autolinker.link(String(feature.properties['name'])) : '') + '</td></tr><tr><th scope="row">type</th><td>' + (feature.properties['type'] !== null ? Autolinker.link(String(feature.properties['type'])) : '') + '</td></tr></table>';
            layer.bindPopup(popupContent);
        }

        function doStylebuildings(feature) {
            return {
                weight: 0.26,
                color: '#000000',
                fillColor: '#ad76f6',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                opacity: 0.49,
                fillOpacity: 0.49
            };
        }
            var json_buildingsJSON = new L.geoJson(json_buildings, {
                onEachFeature: pop_buildings,
                style: doStylebuildings
            });
            layerOrder[layerOrder.length] = json_buildingsJSON;
        bounds_group.addLayer(json_buildingsJSON);
        feature_group.addLayer(json_buildingsJSON);
        function pop_landuse(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table><tr><th scope="row">osm_id</th><td>' + (feature.properties['osm_id'] !== null ? Autolinker.link(String(feature.properties['osm_id'])) : '') + '</td></tr><tr><th scope="row">name</th><td>' + (feature.properties['name'] !== null ? Autolinker.link(String(feature.properties['name'])) : '') + '</td></tr><tr><th scope="row">type</th><td>' + (feature.properties['type'] !== null ? Autolinker.link(String(feature.properties['type'])) : '') + '</td></tr></table>';
            layer.bindPopup(popupContent);
        }

        function doStylelanduse(feature) {
			switch (feature.properties.type) {
                case 'allotments':
                    return {
                    weight: '1.04',
                    fillColor: '#ea8e8c',
                    color: '#000000',
                    dashArray: '',
                    lineCap: 'butt',
                    lineJoin: 'miter',
                    opacity: '0.77',
                    fillOpacity: '0.77',
                };
                break;

                case 'basin':
                    return {
                    weight: '1.04',
                    fillColor: '#1bed22',
                    color: '#000000',
                    dashArray: '',
                    lineCap: 'butt',
                    lineJoin: 'miter',
                    opacity: '0.77',
                    fillOpacity: '0.77',
                };
                break;

                case 'brownfield':
                    return {
                    weight: '1.04',
                    fillColor: '#c287f8',
                    color: '#000000',
                    dashArray: '',
                    lineCap: 'butt',
                    lineJoin: 'miter',
                    opacity: '0.77',
                    fillOpacity: '0.77',
                };
                break;

                case 'cemetery':
                    return {
                    weight: '1.04',
                    fillColor: '#c4778c',
                    color: '#000000',
                    dashArray: '',
                    lineCap: 'butt',
                    lineJoin: 'miter',
                    opacity: '0.77',
                    fillOpacity: '0.77',
                };
                break;

                case 'commercial':
                    return {
                    weight: '1.04',
                    fillColor: '#468235',
                    color: '#000000',
                    dashArray: '',
                    lineCap: 'butt',
                    lineJoin: 'miter',
                    opacity: '0.77',
                    fillOpacity: '0.77',
                };
                break;

                case 'construction':
                    return {
                    weight: '1.04',
                    fillColor: '#149887',
                    color: '#000000',
                    dashArray: '',
                    lineCap: 'butt',
                    lineJoin: 'miter',
                    opacity: '0.77',
                    fillOpacity: '0.77',
                };
                break;

                case 'grass':
                    return {
                    weight: '1.04',
                    fillColor: '#caaa19',
                    color: '#000000',
                    dashArray: '',
                    lineCap: 'butt',
                    lineJoin: 'miter',
                    opacity: '0.77',
                    fillOpacity: '0.77',
                };
                break;

                case 'greenfield':
                    return {
                    weight: '1.04',
                    fillColor: '#822a30',
                    color: '#000000',
                    dashArray: '',
                    lineCap: 'butt',
                    lineJoin: 'miter',
                    opacity: '0.77',
                    fillOpacity: '0.77',
                };
                break;

                case 'industrial':
                    return {
                    weight: '1.04',
                    fillColor: '#50bfe1',
                    color: '#000000',
                    dashArray: '',
                    lineCap: 'butt',
                    lineJoin: 'miter',
                    opacity: '0.77',
                    fillOpacity: '0.77',
                };
                break;

                case 'meadow':
                    return {
                    weight: '1.04',
                    fillColor: '#20f9ca',
                    color: '#000000',
                    dashArray: '',
                    lineCap: 'butt',
                    lineJoin: 'miter',
                    opacity: '0.77',
                    fillOpacity: '0.77',
                };
                break;

                case 'military':
                    return {
                    weight: '1.04',
                    fillColor: '#42a1e0',
                    color: '#000000',
                    dashArray: '',
                    lineCap: 'butt',
                    lineJoin: 'miter',
                    opacity: '0.77',
                    fillOpacity: '0.77',
                };
                break;

                case 'railway':
                    return {
                    weight: '1.04',
                    fillColor: '#ac5ce9',
                    color: '#000000',
                    dashArray: '',
                    lineCap: 'butt',
                    lineJoin: 'miter',
                    opacity: '0.77',
                    fillOpacity: '0.77',
                };
                break;

                case 'recreation_groun':
                    return {
                    weight: '1.04',
                    fillColor: '#f1d072',
                    color: '#000000',
                    dashArray: '',
                    lineCap: 'butt',
                    lineJoin: 'miter',
                    opacity: '0.77',
                    fillOpacity: '0.77',
                };
                break;

                case 'reservoir':
                    return {
                    weight: '1.04',
                    fillColor: '#ff8ef6',
                    color: '#000000',
                    dashArray: '',
                    lineCap: 'butt',
                    lineJoin: 'miter',
                    opacity: '0.77',
                    fillOpacity: '0.77',
                };
                break;

                case 'residential':
                    return {
                    weight: '1.04',
                    fillColor: '#437898',
                    color: '#000000',
                    dashArray: '',
                    lineCap: 'butt',
                    lineJoin: 'miter',
                    opacity: '0.77',
                    fillOpacity: '0.77',
                };
                break;

                case 'retail':
                    return {
                    weight: '1.04',
                    fillColor: '#b4b23c',
                    color: '#000000',
                    dashArray: '',
                    lineCap: 'butt',
                    lineJoin: 'miter',
                    opacity: '0.77',
                    fillOpacity: '0.77',
                };
                break;

                default:
                    return {
                    weight: '1.04',
                    fillColor: '#62c073',
                    color: '#000000',
                    dashArray: '',
                    lineCap: 'butt',
                    lineJoin: 'miter',
                    opacity: '0.77',
                    fillOpacity: '0.77',
                };
                break;

            }
        }
            var json_landuseJSON = new L.geoJson(json_landuse, {
                onEachFeature: pop_landuse,
                style: doStylelanduse
            });
            layerOrder[layerOrder.length] = json_landuseJSON;
        bounds_group.addLayer(json_landuseJSON);
        feature_group.addLayer(json_landuseJSON);
        function pop_natural(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
        }

        function doStylenatural(feature) {
            return {
                weight: 1,
                color: '#000000',
                fillColor: '#ffffff',
                dashArray: '',
                lineCap: '',
                lineJoin: '',
                opacity: 0.81,
                fillOpacity: 0.81
            };
        }
            var json_naturalJSON = new L.geoJson(json_natural, {
                onEachFeature: pop_natural,
                style: doStylenatural
            });
            layerOrder[layerOrder.length] = json_naturalJSON;
        bounds_group.addLayer(json_naturalJSON);
        feature_group.addLayer(json_naturalJSON);
        function pop_points(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
        }

        function doStylepoints() {
            return {
                radius: 2.0,
                fillColor: '#799548',
                color: '#000000',
                weight: 0.0,
                opacity: 1.0,
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                fillOpacity: 1.0
            }
        }
        function doPointToLayerpoints(feature, latlng) {
            return L.circleMarker(latlng, doStylepoints())
        }
        var json_pointsJSON = new L.geoJson(json_points, {
            onEachFeature: pop_points, 
            pointToLayer: doPointToLayerpoints
            });
        layerOrder[layerOrder.length] = json_pointsJSON;

        bounds_group.addLayer(json_pointsJSON);
        feature_group.addLayer(json_pointsJSON);
        function pop_railways(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
        }

        function doStylerailways(feature) {
            return {
                weight: 1.04,
                color: '#6f7d98',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                opacity: 1.0
            };
        }
            var json_railwaysJSON = new L.geoJson(json_railways, {
                onEachFeature: pop_railways,
                style: doStylerailways
            });
            layerOrder[layerOrder.length] = json_railwaysJSON;
        bounds_group.addLayer(json_railwaysJSON);
        feature_group.addLayer(json_railwaysJSON);
        raster_group.addTo(map);
        feature_group.addTo(map);
    var baseMaps = {'Stamen Toner': basemap0};
        L.control.layers(baseMaps,{'<img src="legend/railways.png" /> railways': json_railwaysJSON,'<img src="legend/points.png" /> points': json_pointsJSON,'<img src="legend/natural.png" /> natural': json_naturalJSON,'landuse<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src="legend/landuse_allotments.png" /> allotments<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src="legend/landuse_basin.png" /> basin<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src="legend/landuse_brownfield.png" /> brownfield<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src="legend/landuse_cemetery.png" /> cemetery<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src="legend/landuse_commercial.png" /> commercial<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src="legend/landuse_construction.png" /> construction<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src="legend/landuse_grass.png" /> grass<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src="legend/landuse_greenfield.png" /> greenfield<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src="legend/landuse_industrial.png" /> industrial<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src="legend/landuse_meadow.png" /> meadow<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src="legend/landuse_military.png" /> military<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src="legend/landuse_railway.png" /> railway<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src="legend/landuse_recreationgroun.png" /> recreation_groun<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src="legend/landuse_reservoir.png" /> reservoir<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src="legend/landuse_residential.png" /> residential<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src="legend/landuse_retail.png" /> retail<br />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<img src="legend/landuse_.png" /> <br />': json_landuseJSON,'<img src="legend/buildings.png" /> buildings': json_buildingsJSON,},{collapsed:false}).addTo(map);
        stackLayers();
    </script>
    
    
  </body>
</html>
